<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Xadrez Responsivo</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
    margin: 0;
}
.board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    max-width: 600px;  /* desktop */
    max-height: 600px;
    width: 90vw;       /* mobile */
    height: 90vw;
    border: 4px solid #333;
}
.square {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5vw;  /* cresce proporcionalmente */
    user-select: none;
}
.white { background: #f0d9b5; }
.black { background: #b58863; }
.piece {
    cursor: pointer;
    font-size: inherit;
}
.status {
    margin-top: 15px;
    font-size: 1.2rem;
}
.footer {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #555;
}
</style>
</head>
<body>

<h1>Xadrez Responsivo</h1>
<div class="board" id="board"></div>
<div class="status" id="status">Clique na peça e depois na casa desejada</div>
<div class="footer">@DM*</div>

<script>
const boardDiv = document.getElementById("board");
const statusDiv = document.getElementById("status");

// Posições iniciais usando Unicode
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

let board = Array(64).fill(null);
let selected = null;

// Cria tabuleiro
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    square.classList.add("square");
    const row = Math.floor(i / 8);
    const col = i % 8;
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;
    square.addEventListener("click", () => squareClick(i));
    boardDiv.appendChild(square);

    // Adiciona peça
    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        board[i] = piece.textContent;
        square.appendChild(piece);
    }
}

function render() {
    for (let i = 0; i < 64; i++) {
        const square = boardDiv.children[i];
        square.innerHTML = "";
        if (board[i]) {
            const piece = document.createElement("div");
            piece.textContent = board[i];
            piece.classList.add("piece");
            square.appendChild(piece);
        }
    }
}

// Clique na peça ou na casa
function squareClick(i) {
    if (selected === null) {
        if (board[i]) selected = i; // seleciona a peça
    } else {
        // move peça
        board[i] = board[selected];
        board[selected] = null;
        selected = null;
        render();
    }
}
</script>

</body>
</html>
