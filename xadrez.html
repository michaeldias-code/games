<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        background: #e7e7e7;
        font-family: Arial, sans-serif;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(8, 80px);
        grid-template-rows: repeat(8, 80px);
        border: 4px solid #333;
    }

    .square {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 52px;
        user-select: none;
    }

    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    .piece { cursor: grab; }
    .piece:active { cursor: grabbing; }

    @media (max-width: 600px) {
        .board {
            width: 95vw;
            height: 95vw;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }
        .square { width: 100%; height: 100%; font-size: 11vw; }
        .piece { font-size: 11vw; }
    }

    /* RODAPÉ */
    #footer {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="board" id="board"></div>
<div id="footer">@DM</div>

<script>
const board = document.getElementById("board");

const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        piece.draggable = true;
        square.appendChild(piece);
    }

    board.appendChild(square);
}

// --- MOBILE ---
let selectedPiece = null;

board.addEventListener("touchstart", (e) => {
    const t = e.target;
    if (t.classList.contains("piece")) {
        selectedPiece = t;
        t.style.opacity = "0.5";
    }
}, { passive: true });

board.addEventListener("touchend", (e) => {
    if (!selectedPiece) return;

    const touch = e.changedTouches[0];
    const elem = document.elementFromPoint(touch.clientX, touch.clientY);

    let square = null;
    if (elem.classList.contains("square")) {
        square = elem;
    } else if (elem.parentElement?.classList.contains("square")) {
        square = elem.parentElement;
    }

    if (square) {
        square.innerHTML = "";
        square.appendChild(selectedPiece);
    }

    selectedPiece.style.opacity = "1";
    selectedPiece = null;
});

// --- DESKTOP ---
let draggedPiece = null;

document.addEventListener("dragstart", (e) => {
    if (e.target.classList.contains("piece")) {
        draggedPiece = e.target;
    }
});

document.addEventListener("dragover", (e) => e.preventDefault());

document.addEventListener("drop", (e) => {
    e.preventDefault();
    const square = e.target.classList.contains("square")
        ? e.target
        : e.target.parentElement.classList.contains("square")
            ? e.target.parentElement
            : null;

    if (square && draggedPiece) {
        square.innerHTML = "";
        square.appendChild(draggedPiece);
    }

    draggedPiece = null;
});
</script>

</body>
</html>
