<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez Responsivo</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    width: 95vw;
    max-width: 480px;
    aspect-ratio: 1 / 1;
    border: 4px solid #333;
}

.square {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4vmin;
    user-select: none;
}

.white { background: #f0d9b5; }
.black { background: #b58863; }

.piece {
    cursor: pointer;
    font-size: 5vmin;
}
</style>
</head>
<body>

<div class="board" id="board"></div>
<div style="margin-top:10px;font-size:14px;color:#555;">@DM</div>

<script>
// Board e peças
const board = document.getElementById("board");

const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Cria casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    board.appendChild(square);
}

// --- CLIQUE PARA MOVER ---
let selectedPiece = null;
let selectedSquare = null;

board.addEventListener("click", e => {
    const target = e.target.classList.contains("square") ? e.target : e.target.parentElement;
    if (!target.classList.contains("square")) return;

    if (selectedPiece) {
        // Mover peça para nova casa
        if (target !== selectedSquare) {
            target.innerHTML = "";
            target.appendChild(selectedPiece);
        }
        selectedPiece = null;
        selectedSquare = null;
    } else if (target.children.length > 0) {
        // Seleciona a peça
        selectedPiece = target.children[0];
        selectedSquare = target;
    }
});
</script>

</body>
</html>
