<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        background: #e7e7e7;
        font-family: Arial, sans-serif;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(8, 80px);
        grid-template-rows: repeat(8, 80px);
        border: 4px solid #333;
    }

    .square {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 52px;
        user-select: none;
    }

    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    /* Rodapé */
    #footer {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }

    @media (max-width: 600px) {
        .board {
            width: 95vw;
            height: 95vw;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }
        .square { width: 100%; height: 100%; font-size: 11vw; }
    }
</style>
</head>
<body>

<div class="board" id="board"></div>
<div id="footer">@DM_v2</div>

<script>
const board = document.getElementById("board");

const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

const squares = [];
let selectedPiece = null;

// Criar casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    square.addEventListener("click", () => {
        if (square.firstChild && square.firstChild.classList.contains("piece")) {
            // Seleciona a peça
            selectedPiece = square.firstChild;
        } else if (selectedPiece) {
            // Move a peça para a casa clicada
            square.innerHTML = "";
            square.appendChild(selectedPiece);
            selectedPiece = null;
        }
    });

    board.appendChild(square);
    squares.push(square);
}
</script>

</body>
</html>
