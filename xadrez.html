<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Xadrez - Responsivo</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
}
h1 {
    margin-bottom: 20px;
}
.board {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
}
.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 52px;
    user-select: none;
    aspect-ratio: 1/1; /* garante quadrado */
    cursor: pointer;
}
.white { background: #f0d9b5; }
.black { background: #b58863; }
.selected { outline: 3px solid yellow; }
#info { margin-top: 15px; font-size: 16px; }
.footer { margin-top: 20px; font-size: 12px; color: #555; }

/* CELULAR */
@media (max-width: 600px) {
    .board {
        width: 95vw;
        height: 95vw;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }
    .square {
        width: 100%;
        height: 100%;
        font-size: 12vw;
    }
}
</style>
</head>
<body>

<h1>Xadrez - Responsivo</h1>
<div id="board"></div>
<div id="signature">@DM***</div>

<script>
const boardDiv = document.getElementById("board");
let board = Array(64).fill("");
let selected = null;

const initial = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Renderização do board
function renderBoard() {
    boardDiv.innerHTML = "";
    for (let i = 0; i < 64; i++) {
        const square = document.createElement("div");
        const row = Math.floor(i / 8);
        const col = i % 8;
        square.className = "square " + ((row + col) % 2 === 0 ? "white" : "black");
        square.dataset.index = i;

        // Cria div vazia mesmo se não houver peça
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.textContent = board[i];
        square.appendChild(piece);

        square.onclick = () => clickSquare(i);
        boardDiv.appendChild(square);
    }
    highlightSelected();
}

function clickSquare(i) {
    if (selected === null && board[i]) {
        selected = i;
    } else if (selected !== null) {
        board[i] = board[selected];
        board[selected] = "";
        selected = null;
    }
    renderBoard();
}

function highlightSelected() {
    boardDiv.childNodes.forEach((sq, idx) => {
        sq.style.outline = idx === selected ? "3px solid yellow" : "none";
    });
}

// Inicializa
board = [...initial];
renderBoard();

// Responsivo ao redimensionar
window.addEventListener("resize", () => {
    document.querySelectorAll(".square").forEach(sq => {
        sq.style.fontSize = `calc(${boardDiv.clientWidth} / 8 * 0.9)`;
    });
});
</script>

</body>
</html>
