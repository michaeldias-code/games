<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Xadrez - Versão Mobile Friendly</title>
<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
}
h1 {
    margin-bottom: 20px;
}
.board {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
}
.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 52px;
    user-select: none;
    aspect-ratio: 1/1; /* garante quadrado */
    cursor: pointer;
}
.white { background: #f0d9b5; }
.black { background: #b58863; }
.selected { outline: 3px solid yellow; }
#info { margin-top: 15px; font-size: 16px; }
.footer { margin-top: 20px; font-size: 12px; color: #555; }

/* CELULAR */
@media (max-width: 600px) {
    .board {
        width: 95vw;
        height: 95vw;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }
    .square {
        width: 100%;
        height: 100%;
        font-size: 12vw;
    }
}
</style>
</head>
<body>

<h1>Xadrez</h1>
<div class="board" id="board"></div>
<div id="info">Clique na peça e depois na casa de destino*</div>
<div class="footer">@DM</div>

<script>
const boardDiv = document.getElementById("board");
let boardState = [];
let selectedSquare = null;

// Posições iniciais usando Unicode
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Cria casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;
    square.classList.add("square", (row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;
    square.addEventListener("click", () => handleClick(i));
    boardDiv.appendChild(square);
    boardState.push(initialPositions[i]);
}

// Renderiza tabuleiro
function render() {
    for (let i = 0; i < 64; i++) {
        const square = boardDiv.children[i];
        square.textContent = boardState[i];
        square.classList.remove("selected");
        if (selectedSquare === i) square.classList.add("selected");
    }
}

function handleClick(index) {
    if (!boardState[index]) {
        if (selectedSquare !== null) {
            // Move peça
            boardState[index] = boardState[selectedSquare];
            boardState[selectedSquare] = "";
            selectedSquare = null;
            render();
        }
    } else {
        // Seleciona peça
        selectedSquare = index;
        render();
    }
}

render();
</script>

</body>
</html>
