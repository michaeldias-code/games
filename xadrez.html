<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Xadrez - Responsivo</title>
<style>
body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #e7e7e7;
    padding: 20px;
}
h1 {
    margin-bottom: 20px;
}
#board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    width: 90vw;
    max-width: 480px;
    aspect-ratio: 1 / 1;
    border: 4px solid #333;
    box-shadow: 0 0 10px #0004;
}
.square {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: calc(90vw / 8 * 0.9);
    box-sizing: border-box;
}
.white { background: #f0d9b5; }
.black { background: #b58863; }
.piece {
    width: 90%;
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}
#signature {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}
</style>
</head>
<body>

<h1>*Xadrez - Responsivo*</h1>
<div id="board"></div>
<div id="signature">@DM***</div>

<script>
const boardDiv = document.getElementById("board");
let board = Array(64).fill("");
let selected = null;

const initial = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Renderização do board
function renderBoard() {
    boardDiv.innerHTML = "";
    for (let i = 0; i < 64; i++) {
        const square = document.createElement("div");
        const row = Math.floor(i / 8);
        const col = i % 8;
        square.className = "square " + ((row + col) % 2 === 0 ? "white" : "black");
        square.dataset.index = i;

        // Cria div vazia mesmo se não houver peça
        const piece = document.createElement("div");
        piece.className = "piece";
        piece.textContent = board[i];
        square.appendChild(piece);

        square.onclick = () => clickSquare(i);
        boardDiv.appendChild(square);
    }
    highlightSelected();
}

function clickSquare(i) {
    if (selected === null && board[i]) {
        selected = i;
    } else if (selected !== null) {
        board[i] = board[selected];
        board[selected] = "";
        selected = null;
    }
    renderBoard();
}

function highlightSelected() {
    boardDiv.childNodes.forEach((sq, idx) => {
        sq.style.outline = idx === selected ? "3px solid yellow" : "none";
    });
}

// Inicializa
board = [...initial];
renderBoard();

// Responsivo ao redimensionar
window.addEventListener("resize", () => {
    document.querySelectorAll(".square").forEach(sq => {
        sq.style.fontSize = `calc(${boardDiv.clientWidth} / 8 * 0.9)`;
    });
});
</script>

</body>
</html>
