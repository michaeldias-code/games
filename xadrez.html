<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez - Versão 2</title>
<style>
    body {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        background: #e7e7e7;
        font-family: Arial, sans-serif;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(8, 80px);
        grid-template-rows: repeat(8, 80px);
        border: 4px solid #333;
        position: relative;
        touch-action: none; /* melhora toque no mobile */
    }

    .square {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 52px;
        user-select: none;
    }

    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    .piece {
        cursor: grab;
    }

    .piece:active {
        cursor: grabbing;
    }

    /* ===========================================
       MOBILE — aumentar tabuleiro e peças
       =========================================== */
    @media (max-width: 600px) {
        body {
            margin-top: 20px;
        }

        .board {
            width: 95vw;
            height: 95vw;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 100%;
            height: 100%;
            font-size: 10vw;
        }

        .piece {
            font-size: 10vw;
        }
    }
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
const board = document.getElementById("board");

// Posições iniciais usando Unicode
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Criar casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    board.appendChild(square);
}

// ------ SUPORTE PARA MOBILE TOUCH ------
let selectedPiece = null;

board.addEventListener("touchstart", (e) => {
    const target = e.target;

    if (target.classList.contains("piece")) {
        selectedPiece = target;
        target.style.opacity = "0.5";
    }
}, { passive: true });

board.addEventListener("touchend", (e) => {
    if (!selectedPiece) return;

    const touch = e.changedTouches[0];
    const elem = document.elementFromPoint(touch.clientX, touch.clientY);

    let square = null;
    if (elem.classList.contains("square")) {
        square = elem;
    } else if (elem.parentElement?.classList.contains("square")) {
        square = elem.parentElement;
    }

    if (square) {
        square.innerHTML = "";
        square.appendChild(selectedPiece);
    }

    selectedPiece.style.opacity = "1";
    selectedPiece = null;
});

// ------ DESKTOP DRAG & DROP ------
let draggedPiece = null;

document.addEventListener("dragstart", (e) => {
    if (e.target.classList.contains("piece")) {
        draggedPiece = e.target;
    }
});

document.addEventListener("dragover", (e) => {
    e.preventDefault();
});

document.addEventListener("drop", (e) => {
    e.preventDefault();

    const square = e.target.classList.contains("square")
        ? e.target
        : e.target.parentElement.classList.contains("square")
            ? e.target.parentElement
            : null;

    if (square && draggedPiece) {
        square.innerHTML = "";
        square.appendChild(draggedPiece);
    }

    draggedPiece = null;
});
</script>

</body>
</html>
