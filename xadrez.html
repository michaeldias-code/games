<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez - Versão 3</title>
<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
}

.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 52px;
    user-select: none;
}

.white { background: #f0d9b5; }
.black { background: #b58863; }

.piece {
    cursor: pointer;
}

/* CELULAR */
@media (max-width: 600px) {
    .board {
        width: 90vw;
        height: 90vw;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }
    .square {
        width: 100%;
        height: 100%;
        font-size: 11vw; /* ajuste fino para peças maiores */
    }
}
</style>
</head>
<body>

<div class="board" id="board"></div>
<div style="margin-top:10px;font-size:14px;color:#555;">@DM**</div>

<script>
const board = document.getElementById("board");

// Posições iniciais usando Unicode
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Cria casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    board.appendChild(square);
}

// --- CLIQUE NO DESTINO ---
let selectedPiece = null;

board.addEventListener("click", (e) => {
    const target = e.target;
    if (target.classList.contains("piece")) {
        selectedPiece = target;
    } else if (target.classList.contains("square") && selectedPiece) {
        // Move a peça para a casa clicada
        if (target.firstChild) target.removeChild(target.firstChild);
        target.appendChild(selectedPiece);
        selectedPiece = null;
    }
});
</script>

</body>
</html>
