<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Xadrez Responsivo - Clique nas Peças</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 20px 0;
    background: #e7e7e7;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
}

.square {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 52px;
    user-select: none;
}

.white { background: #f0d9b5; }
.black { background: #b58863; }

.piece {
    cursor: pointer;
    font-size: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.highlight {
    outline: 3px solid yellow;
    transition: outline 0.3s;
}

/* ===== Responsivo ===== */
@media (max-width: 600px) {
    .board {
        width: 95vw;
        height: 95vw;
        margin: 0 auto; /* centraliza horizontalmente */
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }
    .square { 
        font-size: 13vw; /* aumenta o tamanho da peça */
    }
}

</style>
</head>
<body>

<h1>Xadrez Responsivo</h1>
<div class="board" id="board"></div>
<div style="text-align:center;margin-top:10px;">@DM**</div>

<script>
const boardDiv = document.getElementById("board");
let selectedPiece = null;

// Unicode das peças
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

// Cria squares e peças
const squares = [];
for(let i=0;i<64;i++){
    const square = document.createElement("div");
    square.classList.add("square");
    const row = Math.floor(i/8);
    const col = i%8;
    square.classList.add((row+col)%2===0 ? "white" : "black");
    square.dataset.index = i;

    if(initialPositions[i]!==""){
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    square.addEventListener("click",()=>onSquareClick(i));
    boardDiv.appendChild(square);
    squares.push(square);
}

// Função de clique
function onSquareClick(i){
    const square = squares[i];
    const piece = square.querySelector(".piece");

    // Se já tem peça selecionada e clicou em destino
    if(selectedPiece){
        if(selectedPiece.parentElement !== square){ // Não clicar na mesma casa
            square.innerHTML = "";
            square.appendChild(selectedPiece);
        }
        clearHighlights();
        selectedPiece = null;
        return;
    }

    // Se clicou numa peça
    if(piece){
        selectedPiece = piece;
        square.classList.add("highlight");
    }
}

// Limpa highlights
function clearHighlights(){
    squares.forEach(sq=>sq.classList.remove("highlight"));
}
</script>

</body>
</html>
