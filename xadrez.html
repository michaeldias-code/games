<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xadrez - Versão 2</title>
<style>
    body {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        background: #e7e7e7;
        font-family: Arial, sans-serif;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(8, 80px);
        grid-template-rows: repeat(8, 80px);
        border: 4px solid #333;
        position: relative;
    }

    .square {
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 52px;
        user-select: none;
    }

    .white { background: #f0d9b5; }
    .black { background: #b58863; }

    .piece {
        cursor: pointer;
    }

    .selected {
        outline: 3px solid yellow;
    }
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
const board = document.getElementById("board");

// Posições iniciais usando Unicode
const initialPositions = [
    "♜","♞","♝","♛","♚","♝","♞","♜",
    "♟","♟","♟","♟","♟","♟","♟","♟",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "♙","♙","♙","♙","♙","♙","♙","♙",
    "♖","♘","♗","♕","♔","♗","♘","♖"
];

let selectedPiece = null;

// Cria casas e peças
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;

    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    square.dataset.index = i;

    if (initialPositions[i] !== "") {
        const piece = document.createElement("div");
        piece.textContent = initialPositions[i];
        piece.classList.add("piece");
        square.appendChild(piece);
    }

    board.appendChild(square);
}

// Função de clique / toque
board.addEventListener("click", (e) => {
    const square = e.target.classList.contains("square") ? e.target : e.target.parentElement;
    if (!square || !square.classList.contains("square")) return;

    const piece = square.querySelector(".piece");

    if (selectedPiece) {
        // Move a peça selecionada
        if (piece) {
            // troca apenas se quiser implementar captura
            square.innerHTML = "";
        }
        square.appendChild(selectedPiece);
        selectedPiece.classList.remove("selected");
        selectedPiece = null;
    } else if (piece) {
        // Seleciona a peça
        selectedPiece = piece;
        selectedPiece.classList.add("selected");
    }
});
</script>

</body>
</html>
