<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Board Responsivo</title>
<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e7e7e7;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    width: 80vmin; /* usa 80% da menor dimensão da tela */
    height: 80vmin;
    border: 4px solid #333;
}

.square {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.white { background: #f0d9b5; }
.black { background: #b58863; }

/* Ajuste extra para celular bem pequeno */
@media (max-width: 600px) {
    .board {
        width: 95vw;
        height: 95vw;
    }
}
</style>
</head>
<body>

<div class="board" id="board">
    <!-- Casas vão aqui -->
</div>

<script>
const board = document.getElementById("board");

// Cria as 64 casas vazias
for (let i = 0; i < 64; i++) {
    const square = document.createElement("div");
    const row = Math.floor(i / 8);
    const col = i % 8;
    square.classList.add("square");
    square.classList.add((row + col) % 2 === 0 ? "white" : "black");
    board.appendChild(square);
}
</script>

</body>
</html>
